<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- 头部 -->
<header class="bg-dark sticky-top" th:fragment="header">
    <div class="container">
        <!-- 导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- logo -->
            <!--<a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>-->
            <!-- 功能 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link" th:href="@{/}">首页</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical" th:if="${currentUser!=null}">
                        <a class="nav-link position-relative" th:href="@{/letter/list}">消息
                            <span class="badge badge-danger" th:text="${allUnreadCount!=0?allUnreadCount:''}">0</span>
                        </a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link"  sec:authorize="hasAnyAuthority('admin')" th:href="@{/data}">网站数据统计</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link" th:if="${currentUser==null}" th:href="@{/register}">注册</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link" th:if="${currentUser==null}" th:href="@{/login}">登录</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical dropdown" th:if="${currentUser!=null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="${currentUser.headerUrl}" class="rounded-circle" style="width: 40px;height: 40px"/>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-center" th:href="@{|/user/profile/${currentUser.id}|}">个人主页</a>
                            <a class="dropdown-item text-center" th:href="@{/user/setting}">账号设置</a>
                            <a class="dropdown-item text-center" th:href="@{/logout}">退出登录</a>
                            <div class="dropdown-divider"></div>
                            <span  class="dropdown-item text-center text-secondary" th:utext="${currentUser.username}"></span>
                        </div>
                    </li>
                </ul>
                <!-- 搜索 -->
                <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/search}">
                    <input class="form-control mr-sm-2" type="search" aria-label="Search" name="keyword" th:value="${keyword}" placeholder="搜索您感兴趣的的内容"/>
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit" >搜索</button>
                </form>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
